<!DOCTYPE html>
<html>
<head>
	<title>Bai4</title>
</head>
<body>
	<script type="text/javascript">
		function bai4(str, key) {
    	let count = 0;
     	for(let i = 0; i < str.length; i++) {
        if(str[i] === key) {
          count++;
        }
      }
      return count;
    }
   console.log(bai4('JavaScript function', 't'));
	</script>
</body>
</html>
