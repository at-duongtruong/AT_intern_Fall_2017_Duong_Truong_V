<!DOCTYPE html>
<html>
<head>
  <style>
  .democlass {
    color: red;
  }
</style>
</head>
<body>
  <h1 class="democlass">Hello World</h1>
  <button onclick="myFunction()">Click me</button>
  <script>
    function myFunction() {
    document.getElementsByTagName("H1")[0].removeAttribute("class"); 
    }
  </script>
</body>
</html>
