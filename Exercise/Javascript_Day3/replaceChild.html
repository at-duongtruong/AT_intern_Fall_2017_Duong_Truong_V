<!DOCTYPE html>
<html>
<body>
  <ul id="myList">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <button onclick= "myFunction()">Try it</button>
  <script>
    function myFunction() {
      var textnode = document.createTextNode("AAAA");
      var item = document.getElementById("myList").childNodes[0];
      item.replaceChild(textnode, item.childNodes[0]);
    }
  </script>
</body>
</html>
